    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع مع أزرار وخلفية متحركة</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(270deg, #ff7e5f, #feb47b);
            animation: gradient 15s ease infinite;
            z-index: -1;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>مرحبًا بكم في موقعي!</h1>
        <div>
            <button>زر 1</button>
            <button>زر 2</button>
            <button>زر 3</button>
            <button>زر 4</button>
            <button>زر 5</button>
            <button>زر 6</button>
            <button>زر 7</button>
            <button>زر 8</button>
            <button>زر 9</button>
            <button>زر 10</button>
        </div>
    </div>


</body></html>
